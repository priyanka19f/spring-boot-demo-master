<div class="form-group">
    <label for="name" class="col-sm-2 control-label">EmpID</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.empId" class="form-control" id="name" placeholder="Employee EmpID"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.name" class="form-control" id="description" placeholder="Employee Name"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Emp Project</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.project" class="form-control" id="condition" placeholder="Employee project"/>
    </div>
</div>
<div class="form-group">
    <label for="yearDiscovered" class="col-sm-2 control-label">phoneNo</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.phoneNo" class="form-control" id="yearDiscovered" placeholder="PhoneNo"/>
    </div>
</div>
<div class="form-group">
    <label for="depth" class="col-sm-2 control-label">location</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.location" class="form-control" id="depth" placeholder="location"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
